                <label for="inputFrom">Doctor Name</label>
                <select id="inputFrom" formControlName="DoctorName" class="form-control">
                    <option>Select</option>
                    <option>Anu </option>

                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputTo">Category</label>
                <select id="inputTo" formControlName="Category" class="form-control">
                    <option>Select</option>
                    <option>Anu </option>
                    <!--<option *ngFor="let location of locations">
                    {{location.locaionName}} - {{location.locaionCode}}
                </option>-->
                </select>
            </div>

        </div>

        <div class="form-row">

            </div>
            <div class="form-group col-md-6">

                    <option>Anu </option>
                    <!-- <option *ngFor="let location of locations">
                        {{location.locaionName}} - {{location.locaionCode}}
                    </option>-->
                </select>
            </div>

        </div>



        <div class="form-row">

            <div class="form-label-group col-md-3">
                <label for="inputEmail">Date</label>
                <input type="date" formControlName="date" class="form-control">

            </div>



        </div>

        <br>

        <button class="btn btn-outline-primary btn-block text-uppercase">Search</button>

    </form>
    <br>
